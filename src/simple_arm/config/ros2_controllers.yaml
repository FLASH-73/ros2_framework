#this is the ros2_controllers.yaml file in src/simple_arm/config
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_controller:
      type: position_controllers/GripperActionController  # Or joint_trajectory_controller/JointTrajectoryController if not GripperAction

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

joint_trajectory_controller:
  ros__parameters:
    joints:
      - base_link_Revolute-1
      - link1_Revolute-3
      - link2_Revolute-4
      - link3_Revolute-5
      - link4_Revolute-6
      - link5_Revolute-7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
      # Remove - effort (unsupported; add custom if servo load needed)

gripper_controller:
  ros__parameters:
    joints:
      - link6_Slider-8  # Fix: Explicit list prevents "empty name"
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
      # Remove - effort